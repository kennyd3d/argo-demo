name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Preparing job
        run: |
          SHA_SHORT=$(echo $GITHUB_SHA | cut -c1-7)
          echo "SHA_SHORT=$SHA_SHORT" >> $GITHUB_ENV
          echo "Short SHA: $SHA_SHORT"

          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq &&\
          sudo chmod +x /usr/bin/yq

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build and Push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            kennyd3d/hello-world-app:${{ env.SHA_SHORT }}
            kennyd3d/hello-world-app:dev

      - name: Checkout code from another repository
        uses: actions/checkout@v4
        with:
          repository: kennyd3d/argo-deployments
          token: ${{ secrets.GH_TOKEN }} # PAT for private repos

      - name: Update image tag in values-dev.yaml
        run: |
          yq e -i '.environments.dev.image = "kennyd3d/hello-world-app:${{ env.SHA_SHORT }}"' ./hello-world-app/values-dev.yaml

      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "[BOT] Update k8 deployment"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: main
          github_token: ${{ secrets.GH_TOKEN }}
